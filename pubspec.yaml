name: teamer
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  flutter_slidable: ^3.1.2
  url_launcher: ^6.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: "AppIcon"
  image_path: "assets/icon/ic_launcher-web.png" # Set the path of the icon image (preferably in the root folder of your project)
  adaptive_icon_foreground: "assets/icon/icon.png" # Set the foreground image (same or different from image_path)
  adaptive_icon_background: "#5F8F3C"
  remove_alpha_ios: true
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/icon/icon.png
    - assets/pictures/spotzentrum_am_hubland_wuerzburg_ai.png
    - assets/pictures/Street_Floorball.jpg
    - assets/pictures/street_floorball_logo.png
